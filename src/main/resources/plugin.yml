main: ${MAIN_CLASS}
name: ${NAME}
version: "${PLUGINVERSION}"
authors: [JuHDude, PureLove]
prefix: TWSManagement
description: Bespoke plugin used to provide management functionalities for the tws.gg Minecraft Server
api-version: "1.21"
database: true
depend:
- TAB
commands:
  tws:
    description: TWS management root command for testing
    usage: /tws <subcommand>
  afk:
    description: To go afk. Specify the exempt keyword and a Player name to prevent them from being kicked for inactivity.
    usage: |
      /<command> [exempt [add|remove|list] [player]]
      Example: /<command>
      Example: /<command> exempt add Player1
      Example: /<command> exempt remove Player1
      Example: /<command> exempt clear
  hud:
    description: To enable or disable the HUD for showing coordinates and time
    usage: |
      /<command>
      Example: /<command>
  portal:
    description: Calculates coordinates based on player position for easier nether portal syncing. Stand in the location in the overworld to get nether coords, stand in a location in the nether to get overworld coords.
    usage:
      /<command>
  broadcast:
    description: Broadcast a server announcement
    usage: /<command> <option>
permissions:
  tws.*:
    description: Gives access to all commands from the TWS plugin.
    children:
      tws.afk.exempt: true
      tws.afk.kick: true
      tws.portal: true
      tws.hud: true
      tws.join.reload: true
      tws.join.debug: true
  tws.join.reload:
    description: Reload join configuration files
    default: op
  tws.join.debug:
    description: Run join debug actions
    default: op
  tws.afk.exempt:
    description: Gives access to add and remove players to the inactivity kick exempt list.
    default: op
  tws.afk.kick:
    description: Kick a player using the AFK kick message
    default: op
  tws.portal:
    description: Use the /portal command to calculate portal coordinates
    default: true
  tws.hud:
    description: Toggle the HUD display
    default: true
  tws.broadcast:
    description: access to /broadcast command
    default: op