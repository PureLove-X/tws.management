plugins {
    id 'java'
    id 'java-library'
    id 'maven-publish'
    id 'com.gradleup.shadow' version '9.3.1'
}

def gitRef = System.getenv("GITHUB_REF_NAME")
version = gitRef != null && gitRef.startsWith("v")
        ? gitRef.substring(1)
        : "1.0.0-beta"


repositories {
    mavenCentral()
  	maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url = 'https://repo.purpurmc.org/snapshots' }
    maven { url = 'https://jitpack.io' }
    maven { url = 'https://repo.kryptonmc.org/releases' } // TAB API
}

dependencies {
    implementation("com.fasterxml.jackson.core:jackson-core:2.15.2")
    implementation("com.fasterxml.jackson.core:jackson-databind:2.15.2")
    implementation("com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.15.2")
    implementation("org.apache.commons:commons-dbcp2:2.14.0")
    implementation("org.apache.commons:commons-lang3:3.20.0")
    implementation("net.kyori:adventure-api:4.14.0")
    implementation("net.kyori:adventure-text-minimessage:4.14.0")
    implementation("org.jetbrains:annotations:24.0.0")

    compileOnly("com.github.NEZNAMY:TAB-API:5.4.0")
    compileOnly "org.purpurmc.purpur:purpur-api:1.21.3-R0.1-SNAPSHOT"
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}
tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
    options.release.set(21)
    options.compilerArgs += ['-Xlint:deprecation']
}
// Patch plugin.yml file
processResources {
    filesMatching("**/plugin.yml") {
        expand ( PLUGINVERSION: version, PACKAGE: project.group.toString(), NAME: rootProject.name )
    }
}

tasks.register('release') {
    dependsOn build
    doLast {
        file(dirStr + rootProject.name + "-" + version + '-SNAPSHOT.jar').renameTo(dirStr + rootProject.name + '-' + version + '.jar')
    }
}
if (file("dev.gradle").exists()) {
    apply from: "dev.gradle"
}
